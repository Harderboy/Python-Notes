<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>css样式</title>
		
		<!-- 内部样式 -->
		<style type="text/css">
			p{
				color: red;
			}
			
		</style>
		
		<!-- 外部样式 -->
		<!-- 方式1，常用方式 -->
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<!-- 方式2，不常用方式 -->
		<!-- <style type="text/css">
			@import url("css/style.css");
		</style> -->
		
		<!-- 三类样式优先级：内联样式（行内样式）> 外部样式 > 内部样式 -->
		
	</head>
	<body>
		<!-- 行内样式 -->
		<!-- 内联样式 -->
		<p style="color: black;">sunck is better man!</p>
		
		
		<p>sunk is good man!</p>
		<p style="color: blue;">sunk is nice man!</p>
		
	</body>
</html>
