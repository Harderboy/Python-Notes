<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>css样式</title>
		
		<!-- 内部样式 -->
		<style type="text/css">
			p{
				color: red;
			}
			
		</style>
		
		<!-- 外部样式 -->
		<!-- 方式1，常用方式 -->
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<!-- 方式2，不常用方式 -->
		<!-- <style type="text/css">
			@import url("css/style.css");
		</style> -->
		
		<!-- 三类样式优先级（一般情况）：内联样式）Inline style > （内部样式）Internal style sheet >（外部样式）External style sheet > 浏览器默认样式 -->
		<!-- 注意：如果外部样式放在内部样式的后面，则外部样式将覆盖内部样式。 -->
		
	</head>
	<body>
		<!-- 行内样式 -->
		<!-- 内联样式 -->
		<p style="color: black;">sunck is better man!</p>
		
		
		<p>sunk is good man!</p>
		<p style="color: blue;">sunk is nice man!</p>
		
	</body>
</html>
