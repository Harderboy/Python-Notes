<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单练习</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#box {
				width: 600px;
				height: 400px;
				background-color: aliceblue;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<form action="#" method="post">
				<fieldset id="">
					<legend>基本信息</legend>
					<label for="name">姓名：</label>
					<input type="text" name="username" id="name" value="" />
					<br>
					<label for="age">年龄：</label>
					<input type="text" name="age" id="age" value="" />
					<br>
					<label for="br">出生年月：</label>
					<span>年</span>
					<select>
						<option>96年</option>
						<option>96年</option>
						<option>96年</option>
						<option>96年</option>
						<option>96年</option>
					</select>
					<span>月</span>
					<select>
						<option>12月</option>
						<option>12年</option>
						<option>96年</option>
						<option>96年</option>
						<option>96年</option>
					</select>
					<span>日</span>
					<select>
						<option>20日</option>
						<option>12年</option>
						<option>96年</option>
						<option>96年</option>
						<option>96年</option>
					</select>


				</fieldset>
				<fieldset id="">
					<legend>其他信息</legend>
					<span>你喜欢这个表单么？</span><br>
					<input type="radio" name="like" id="like" value="1" />
					<label for="like">喜欢</label>
					<input type="radio" name="like" id="unlike" value="0" />
					<label for="unlike">不喜欢</label>
					<span>你喜欢什么？</span><br>
					<input type="checkbox" name="ch" id="ch1" value="money"/>
					<label for="ch1">money</label>
					<input type="checkbox" name="ch" id="ch2" value="ball" />
					<label for="ch2">ball</label>
					<input type="checkbox" name="ch" id="ch3" value="money" />
					<label for="ch3">money</label>
					<br>
					<span>你的建议：</span><br>
					<textarea rows="10" cols="20">

					</textarea>
					<input type="submit" value="确认提交" />
				</fieldset>
				
			</form>

		</div>
	</body>
</html>
