<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>导航栏</title>
		<style type="text/css">
			li{
				display: inline-block;/*将列表转换为块元素框*/
				width: 100px;
				height: 30px;
				background-color: pink;
				text-align: center;/*设置字体对齐方式*/
				line-height: 30px; /*等于li的高度，可以让字体垂直居中*/
			}
			a{
				color: blue;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">导航1</a></li>
			<li><a href="#">导航2</a></li>
			<li><a href="#">导航3</a></li>
			<li><a href="#">导航4</a></li>
			<li><a href="#">导航5</a></li>
			<li><a href="#">导航6</a></li>
			<li><a href="#">导航7</a></li>
			<li><a href="#">导航8</a></li>
			<li><a href="#">导航9</a></li>
		</ul>
		
	</body>
</html>
