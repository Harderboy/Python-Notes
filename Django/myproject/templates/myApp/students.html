<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
</head>
<body>
    <h1>学生信息列表</h1>
    <ul>
    {% for student in students %}
        <li>
            {{forloop.counter}}--{{student.sname}}--{{student.scontent}}--{{student.sgrade}}
        </li>
    {% empty %}
        <h3>目前没有学生</h3>
    {% endfor %}
    </ul>
</body>
</html>
